# Renaming a couple of fields
filter {
	mutate {
		rename => {
			"message" => "[event][original]"
			"host" => "[logstash][host]"
		}
	}
}

# Setting the device name and group
filter {
	mutate {
		add_field => {
			"[observer][product]" => "artifactory"
			"[observer][name]" => "Artifactory"
			"[observer][type]" => "Content Management System"
		}
	}
}


# One single filter block for all headers and messages
filter {

################## HEADERS ##################

	# HEADER 0001
	# line in RSA: %Artifactory_ACCESS_LOG-<hlevel>: <hdate> <htime>,<hfld1> [<!payload>
	if ![logstash][headerfound] {
		dissect {
			mapping => { "[event][original]" => "%Artifactory_ACCESS_LOG-%{hlevel}: %{hdate} %{htime},%{hfld1} [%{message}" }
			id => "header-0001"
			add_field => {
				"[rsa][header][id]" => "0001"
				"[rsa][message][id2]" => "ART_ACCESS_LOG"
				"[logstash][headerfound]" => true
			}
		}
	}
	# HEADER 0002
	# line in RSA: %Artifactory_REQ_LOG-<hlevel>: <hdate>|<!payload>
	if ![logstash][headerfound] {
		dissect {
			mapping => { "[event][original]" => "%Artifactory_REQ_LOG-%{hlevel}: %{hdate}|%{message}" }
			id => "header-0002"
			add_field => {
				"[rsa][header][id]" => "0002"
				"[rsa][message][id2]" => "ART_REQ_LOG"
				"[logstash][headerfound]" => true
			}
		}
	}
	# HEADER 0003
	# line in RSA: %Artifactory_IE_LOG-<hlevel>: <hdate> <htime>,<hfld1> [<!payload>
	if ![logstash][headerfound] {
		dissect {
			mapping => { "[event][original]" => "%Artifactory_IE_LOG-%{hlevel}: %{hdate} %{htime},%{hfld1} [%{message}" }
			id => "header-0003"
			add_field => {
				"[rsa][header][id]" => "0003"
				"[rsa][message][id2]" => "ART_IE_LOG"
				"[logstash][headerfound]" => true
			}
		}
	}
	# HEADER 0004
	# line in RSA: %Artifactory_ART_LOG-<hlevel>: <!payload>
	if ![logstash][headerfound] {
		dissect {
			mapping => { "[event][original]" => "%Artifactory_ART_LOG-%{hlevel}: %{message}" }
			id => "header-0004"
			add_field => {
				"[rsa][header][id]" => "0004"
				"[rsa][message][id2]" => "ART_ART_LOG"
				"[logstash][headerfound]" => true
			}
		}
	}



################## MsgId2 to Parser ##################

	translate {
		field => "[rsa][message][id2]"
		destination => "[logstash][msgparser][id]"
		dictionary_path => "msgid2parserid-artifactorymsg.json"
		fallback => ""
		override => true
	}


################## MESSAGES ##################

	# PARSER msgParserId0
	# line in RSA: <severity> ] (<fld3>) <info>
	if [logstash][msgparser][id] == "msgParserId0" {
		dissect {
			mapping => { "message" => "%{severity} ] (%{fld3}) %{info}" }
			id => "msgParserId0"
			add_field => {
				"[logstash][fullDateTimeString]" => "%{hdate} %{htime}"
				"[logstash][messagefound]" => true
			}
		}
		if [logstash][fullDateTimeString] {
			date { match => [ "[logstash][fullDateTimeString]", "yyyy-M-d HH:m:s" ] }
		}
	}
	else if [logstash][msgparser][id] == "ART_ACCESS_LOG" {
		# MESSAGE ART_ACCESS_LOG
		# line in RSA: ACCEPTED LOGIN]  for <username>/<saddr>.
		if ![logstash][messagefound] {
			dissect {
				mapping => { "message" => "ACCEPTED LOGIN]  for %{username}/%{saddr}." }
				id => "message-ART_ACCESS_LOG"
				add_field => {
				"ec_subject" => "User"
				"ec_activity" => "Logon"
				"ec_theme" => "Authentication"
				"ec_outcome" => "Success"
				"action" => "LOGIN"
					"[event][id]" => "ART_ACCESS_LOG"
					"[rsa][message][id1]" => "ART_ACCESS_LOG"
					"[event][categoryid]" => "1401060000"
					"[logstash][fullDateTimeString]" => "%{hdate} %{htime}"
					"[logstash][messagefound]" => true
				}
			}
			if [logstash][fullDateTimeString] {
				date { match => [ "[logstash][fullDateTimeString]", "yyyy-M-d HH:m:s" ] }
			}
		}
		# MESSAGE ART_ACCESS_LOG:01
		# line in RSA: DENIED LOGIN]  for <info>.
		if ![logstash][messagefound] {
			dissect {
				mapping => { "message" => "DENIED LOGIN]  for %{info}." }
				id => "message-ART_ACCESS_LOG:01"
				add_field => {
				"ec_subject" => "User"
				"ec_activity" => "Logon"
				"ec_theme" => "Authentication"
				"ec_outcome" => "Failure"
				"action" => "LOGIN"
					"[event][id]" => "ART_ACCESS_LOG:01"
					"[rsa][message][id1]" => "ART_ACCESS_LOG:01"
					"[event][categoryid]" => "1401030000"
					"[logstash][fullDateTimeString]" => "%{hdate} %{htime}"
					"[logstash][messagefound]" => true
				}
			}
			if [logstash][fullDateTimeString] {
				date { match => [ "[logstash][fullDateTimeString]", "yyyy-M-d HH:m:s" ] }
			}
		}
		# MESSAGE ART_ACCESS_LOG:02
		# line in RSA: <disposition> CONFIGURATION_CHANGE]  for <info>.
		if ![logstash][messagefound] {
			dissect {
				mapping => { "message" => "%{disposition} CONFIGURATION_CHANGE]  for %{info}." }
				id => "message-ART_ACCESS_LOG:02"
				add_field => {
				"ec_theme" => "Configuration"
				"action" => "CONFIGURATION_CHANGE"
					"[event][id]" => "ART_ACCESS_LOG:02"
					"[rsa][message][id1]" => "ART_ACCESS_LOG:02"
					"[event][categoryid]" => "1701000000"
					"[logstash][fullDateTimeString]" => "%{hdate} %{htime}"
					"[logstash][messagefound]" => true
				}
			}
			if [logstash][fullDateTimeString] {
				date { match => [ "[logstash][fullDateTimeString]", "yyyy-M-d HH:m:s" ] }
			}
		}
		# MESSAGE ART_ACCESS_LOG:03
		# line in RSA: <disposition> <action>] <event_description>
		if ![logstash][messagefound] {
			dissect {
				mapping => { "message" => "%{disposition} %{action}] %{event_description}" }
				id => "message-ART_ACCESS_LOG:03"
				add_field => {
					"[event][id]" => "ART_ACCESS_LOG:03"
					"[rsa][message][id1]" => "ART_ACCESS_LOG:03"
					"[event][categoryid]" => "1605020000"
					"[logstash][fullDateTimeString]" => "%{hdate} %{htime}"
					"[logstash][messagefound]" => true
				}
			}
			if [logstash][fullDateTimeString] {
				date { match => [ "[logstash][fullDateTimeString]", "yyyy-M-d HH:m:s" ] }
			}
		}
	}
	# PARSER msgParserId5
	# line in RSA: <fld8>|<event_type>|<saddr>|<username>|<web_method>|<url>|<protocol>/<version>|<resultcode>|<bytes>
	else if [logstash][msgparser][id] == "msgParserId5" {
		dissect {
			mapping => { "message" => "%{fld8}|%{event_type}|%{saddr}|%{username}|%{web_method}|%{url}|%{protocol}/%{version}|%{resultcode}|%{bytes}" }
			id => "msgParserId5"
			add_field => {
				"[logstash][messagefound]" => true
			}
		}
	}
	# PARSER msgParserId6
	# line in RSA: <info>
	else if [logstash][msgparser][id] == "msgParserId6" {
		dissect {
			mapping => { "message" => "%{info}" }
			id => "msgParserId6"
			add_field => {
				"[logstash][messagefound]" => true
			}
		}
	}


################## END OF MESSAGES ##################

# End of the filter block
}


