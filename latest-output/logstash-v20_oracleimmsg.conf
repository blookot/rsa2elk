				mapping => { "message" => "%{operation_id}^^%{fld1}^^%{fld2}^^%{obj_name}^^Modified^^%{fld3}^^%{fld4}^^%{fld5}^^%{event_time}^^%{logon_id}^^%{user_fullname}^^%{fld6}^^%{domain}^^%{fld11}^^%{user_role}^^%{user_address}^^%{fld7}^^%{fld8}^^%{fld9}^^%{fld10}" }
				id => "message-USER_RESOURCE_UPDATE:Modified"
				add_field => {
				"event_state" => "Modified"
				"obj_type" => "Resource"
					"[event][id]" => "USER_RESOURCE_UPDATE:Modified"
					"[rsa][message][id1]" => "USER_RESOURCE_UPDATE:Modified"
					"[event][categoryid]" => "1402030000"
					"[logstash][messagefound]" => true
				}
			}
		}
	}
	# PARSER msgParserId19
	# line in RSA: <operation_id>^^<info>^^<change_old>^^<change_new>^^<fld1>^^<event_time>^^<logon_id>^^<user_fullname>^^<fld6>^^<domain>^^<fld11>^^<user_role>^^<user_address>^^<fld7>^^<fld8>^^<fld9>^^<fld10>
	else if [logstash][msgparser][id] == "msgParserId19" {
		dissect {
			mapping => { "message" => "%{operation_id}^^%{info}^^%{change_old}^^%{change_new}^^%{fld1}^^%{event_time}^^%{logon_id}^^%{user_fullname}^^%{fld6}^^%{domain}^^%{fld11}^^%{user_role}^^%{user_address}^^%{fld7}^^%{fld8}^^%{fld9}^^%{fld10}" }
			id => "msgParserId19"
			add_field => {
				"[logstash][messagefound]" => true
			}
		}
	}


################## END OF MESSAGES ##################

# End of the filter block
}


