# Renaming a couple of fields
filter {
	mutate {
		rename => {
			"message" => "[event][original]"
			"host" => "[logstash][host]"
		}
	}
}

# Setting the device name and group
filter {
	mutate {
		add_field => {
			"[observer][product]" => "mcafeepa"
			"[observer][name]" => "McAfee Policy Auditor"
			"[observer][type]" => "Configuration Management"
		}
	}
}


# One single filter block for all headers and messages
filter {

################## HEADERS ##################

	# HEADER 0001
	# line in RSA: %mcafeepa-<messageid>: <!payload>
	if ![logstash][headerfound] {
		dissect {
			mapping => { "[event][original]" => "%mcafeepa-%{messageid}: %{message}" }
			id => "header-0001"
			add_field => {
				"[rsa][header][id]" => "0001"
				"[rsa][message][id2]" => "%{messageid}"
				"[logstash][headerfound]" => true
			}
		}
	}
	# HEADER 0002
	# line in RSA: %mcafeepa-4-<messageid>: <!payload>
	if ![logstash][headerfound] {
		dissect {
			mapping => { "[event][original]" => "%mcafeepa-4-%{messageid}: %{message}" }
			id => "header-0002"
			add_field => {
				"[rsa][header][id]" => "0002"
				"[rsa][message][id2]" => "%{messageid}"
				"[logstash][headerfound]" => true
			}
		}
	}



################## MsgId2 to Parser ##################

	translate {
		field => "[rsa][message][id2]"
		destination => "[logstash][msgparser][id]"
		dictionary_path => "msgid2parserid-v20_mcafeepamsg.json"
		fallback => ""
		override => true
	}


################## MESSAGES ##################

	# PARSER msgParserId0
	# line in RSA: <fld2>^^<benchmark>^^<version>^^<hostname>^^<fld1>^^<endtime>^^<rule_uid>^^{pass|<fld3>}^^Pass^^<result>^^<group>^^<directory>^^<policy_waiver>
	if [logstash][msgparser][id] == "msgParserId0" {
		grok {
			match => { "message" => "^(?<fld2>[^\^]*)\^\^(?<benchmark>[^\^]*)\^\^(?<version>[^\^]*)\^\^(?<hostname>[^\^]*)\^\^(?<fld1>[^\^]*)\^\^(?<endtime>[^\^]*)\^\^(?<rule_uid>[^\^]*)\^\^(pass|(?<fld3>[^\^]*))\^\^Pass\^\^(?<result>[^\^]*)\^\^(?<group>[^\^]*)\^\^(?<directory>[^\^]*)\^\^(?<policy_waiver>.*)$" }
			id => "msgParserId0"
			add_field => {
				"disposition" => "pass"
				"[logstash][messagefound]" => true
			}
		}
	}
	# PARSER msgParserId1
	# line in RSA: <fld2>^^<benchmark>^^<version>^^<hostname>^^<fld1>^^<endtime>^^<rule_uid>^^{fail|<fld3>}^^Fail^^<result>^^<group>^^<directory>^^<policy_waiver>
	else if [logstash][msgparser][id] == "msgParserId1" {
		grok {
			match => { "message" => "^(?<fld2>[^\^]*)\^\^(?<benchmark>[^\^]*)\^\^(?<version>[^\^]*)\^\^(?<hostname>[^\^]*)\^\^(?<fld1>[^\^]*)\^\^(?<endtime>[^\^]*)\^\^(?<rule_uid>[^\^]*)\^\^(fail|(?<fld3>[^\^]*))\^\^Fail\^\^(?<result>[^\^]*)\^\^(?<group>[^\^]*)\^\^(?<directory>[^\^]*)\^\^(?<policy_waiver>.*)$" }
			id => "msgParserId1"
			add_field => {
				"disposition" => "fail"
				"[logstash][messagefound]" => true
			}
		}
	}
	# PARSER msgParserId2
	# line in RSA: <fld2>^^<benchmark>^^<version>^^<hostname>^^<fld1>^^<endtime>^^<rule_uid>^^notapplicable^^Other^^<result>^^<group>^^<directory>^^<policy_waiver>
	else if [logstash][msgparser][id] == "msgParserId2" {
		dissect {
			mapping => { "message" => "%{fld2}^^%{benchmark}^^%{version}^^%{hostname}^^%{fld1}^^%{endtime}^^%{rule_uid}^^notapplicable^^Other^^%{result}^^%{group}^^%{directory}^^%{policy_waiver}" }
			id => "msgParserId2"
			add_field => {
				"disposition" => "notapplicable"
				"[logstash][messagefound]" => true
			}
		}
	}


################## END OF MESSAGES ##################

# End of the filter block
