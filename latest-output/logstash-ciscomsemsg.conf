		}
		# MESSAGE EmergencyTrackEvent:01
		# line in RSA: EmergencyTrackEvent <fld81> emergencyReason="<result>" <fld82> entityID="<smacaddr>"/>
		if ![logstash][messagefound] {
			dissect {
				mapping => { "message" => "EmergencyTrackEvent %{fld81} emergencyReason=\"%{result}\" %{fld82} entityID=\"%{smacaddr}\"/>" }
				id => "message-EmergencyTrackEvent:01"
				add_field => {
					"[event][id]" => "EmergencyTrackEvent:01"
					"[rsa][message][id1]" => "EmergencyTrackEvent:01"
					"[event][categoryid]" => "1804000000"
					"[logstash][messagefound]" => true
				}
			}
		}
	}


################## END OF MESSAGES ##################

# End of the filter block
}


