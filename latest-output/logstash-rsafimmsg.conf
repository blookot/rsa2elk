# Renaming a couple of fields
filter {
	mutate {
		rename => {
			"message" => "[event][original]"
			"host" => "[logstash][host]"
		}
	}
}

# Setting the device name and group
filter {
	mutate {
		add_field => {
			"[observer][product]" => "rsafim"
			"[observer][name]" => "RSA Federated Identity Manager"
			"[observer][type]" => "Access Control"
		}
	}
}


