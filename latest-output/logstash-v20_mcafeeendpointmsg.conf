	translate {
		field => "[fld1]"
		destination => "[obj_type]"
		dictionary => {
			"00000001" => "User"
			"00000002" => "Machine"
			"00000003" => "Group"
			"00000004" => "Server"
		}
		fallback => ""
		override => true
	}
}


