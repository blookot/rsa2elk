	# PARSER msgParserId0
	# line in RSA: <uid>,<username>,<id>,<fld2>,<fld3>,<fld1>,<fld4>,<obj_name>,<event_description>
	if [logstash][msgparser][id] == "msgParserId0" {
		dissect {
			mapping => { "message" => "%{uid},%{username},%{id},%{fld2},%{fld3},%{fld1},%{fld4},%{obj_name},%{event_description}" }
			id => "msgParserId0"
			add_field => {
				"[logstash][fullDateTimeString]" => "%{fld2} %{fld3}"
				"[logstash][messagefound]" => true
			}
		}
		if [logstash][fullDateTimeString] {
			date { match => [ "[logstash][fullDateTimeString]", "M/d/yyyy H:m:s a" ] }
		}
	}
