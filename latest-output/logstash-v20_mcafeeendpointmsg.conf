# Renaming a couple of fields
filter {
	mutate {
		rename => {
			"message" => "[event][original]"
			"host" => "[logstash][host]"
		}
	}
}

# Setting the device name and group
filter {
	mutate {
		add_field => {
			"[observer][product]" => "mcafeeendpoint"
			"[observer][name]" => "McAfee Endpoint"
			"[observer][type]" => "Access Control"
		}
	}
}


# One single filter block for all headers and messages
filter {

################## HEADERS ##################

	# HEADER 0001
	# line in RSA: %MCAFEEENDPOINT-<level>: <hfld6>,<fld5>,<messageid>,<!payload:hfld6>
	if ![logstash][headerfound] {
		grok {
			match => { "[event][original]" => "^%MCAFEEENDPOINT\-(?<level>[^:]*):[\s]+(?<message>(?<hfld6>[^,]*),(?<fld5>[^,]*),(?<messageid>[^,]*),(?<payload>.*))$" }
			id => "header-0001"
			add_field => {
				"[rsa][header][id]" => "0001"
				"[rsa][message][id2]" => "%{messageid}"
				"[logstash][headerfound]" => true
			}
		}
	}



################## MsgId2 to Parser ##################

	translate {
		field => "[rsa][message][id2]"
		destination => "[logstash][msgparser][id]"
		dictionary_path => "msgid2parserid-v20_mcafeeendpointmsg.json"
		fallback => ""
		override => true
	}


