# Renaming a couple of fields
filter {
	mutate {
		rename => {
			"message" => "[event][original]"
			"host" => "[logstash][host]"
		}
	}
}

# Setting the device name and group
filter {
	mutate {
		add_field => {
			"[observer][product]" => "avocentkvm"
			"[observer][name]" => "Avocent KVM"
			"[observer][type]" => "System"
		}
	}
}


# One single filter block for all headers and messages
filter {

################## HEADERS ##################

	# HEADER 0001
	# line in RSA: %AVOCENT <messageid>-<severity> <!payload>
	if ![logstash][headerfound] {
		dissect {
			mapping => { "[event][original]" => "%AVOCENT %{messageid}-%{severity} %{message}" }
			id => "header-0001"
			add_field => {
				"[rsa][header][id]" => "0001"
				"[rsa][message][id2]" => "%{messageid}"
				"[logstash][headerfound]" => true
			}
		}
	}



################## MsgId2 to Parser ##################

	translate {
		field => "[rsa][message][id2]"
		destination => "[logstash][msgparser][id]"
		dictionary_path => "msgid2parserid-v20_avocentkvmmsg.json"
		fallback => ""
		override => true
	}


################## MESSAGES ##################

	# PARSER msgParserId0
	# line in RSA: ClientIP=<saddr>,LockedUser=<username>,LockedReason="<result>" 
	if [logstash][msgparser][id] == "msgParserId0" {
		dissect {
			mapping => { "message" => "ClientIP=%{saddr},LockedUser=%{username},LockedReason=\"%{result}\"" }
			id => "msgParserId0"
			add_field => {
				"[logstash][messagefound]" => true
			}
		}
	}
	# PARSER msgParserId1
	# line in RSA: ClientIP=<saddr>,AdminUser=<username>,UnLockedUser=<c_username>,UnLockedReason="<result>" 
	else if [logstash][msgparser][id] == "msgParserId1" {
		dissect {
			mapping => { "message" => "ClientIP=%{saddr},AdminUser=%{username},UnLockedUser=%{c_username},UnLockedReason=\"%{result}\"" }
			id => "msgParserId1"
			add_field => {
				"[logstash][messagefound]" => true
			}
		}
	}
	# PARSER msgParserId2
	# line in RSA: AdminUser=<username>,AddedUser=<c_username> 
	else if [logstash][msgparser][id] == "msgParserId2" {
		dissect {
			mapping => { "message" => "AdminUser=%{username},AddedUser=%{c_username}" }
			id => "msgParserId2"
			add_field => {
				"[logstash][messagefound]" => true
			}
		}
	}
	# PARSER msgParserId3
	# line in RSA: SwitchUser=<username>
	else if [logstash][msgparser][id] == "msgParserId3" {
		dissect {
			mapping => { "message" => "SwitchUser=%{username}" }
			id => "msgParserId3"
			add_field => {
				"ec_subject" => "User"
				"ec_theme" => "Authentication"
				"ec_outcome" => "Failure"
				"result" => "AUTHENTICAION FAILED"
				"[logstash][messagefound]" => true
			}
		}
	}
	# PARSER msgParserId4
	# line in RSA: SwitchUser=<username>
	else if [logstash][msgparser][id] == "msgParserId4" {
