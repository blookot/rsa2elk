################## HEADERS ##################

	# HEADER 0001
	# line in RSA: %emcdpa: <hfld1>^^<hfld2>^^<hfld3>^^<hfld4>^^<hfld5>^^<messageid>^^<!payload:hfld1>
	if ![logstash][headerfound] {
		grok {
			match => { "[event][original]" => "^%emcdpa:[\s]+(?<message>(?<hfld1>[^\^]*)\^\^(?<hfld2>[^\^]*)\^\^(?<hfld3>[^\^]*)\^\^(?<hfld4>[^\^]*)\^\^(?<hfld5>[^\^]*)\^\^(?<messageid>[^\^]*)\^\^(?<payload>.*))$" }
