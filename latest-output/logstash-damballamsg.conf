	if ![logstash][headerfound] {
		dissect {
			mapping => { "[event][original]" => "%{hfld1} %{hyear}-%{hmonth}-%{hdate}T%{htime} %{hhostname} %{hfld2} %{hfld3} %{hfld4} Damballa|%{hproduct}|%{hversion}|%{hresult}|%{hfld6}|%{hseverity}|%{message}" }
			id => "header-0001"
			add_field => {
				"[rsa][header][id]" => "0001"
				"[rsa][message][id2]" => "Damballa"
				"[logstash][headerfound]" => true
			}
		}
	}
	# HEADER 0002
	# line in RSA: Damballa|<hproduct>|<hversion>|<hresult>|<hfld6>|<hseverity>|<!payload>
	if ![logstash][headerfound] {
		dissect {
			mapping => { "[event][original]" => "Damballa|%{hproduct}|%{hversion}|%{hresult}|%{hfld6}|%{hseverity}|%{message}" }
