# Renaming a couple of fields
filter {
	mutate {
		rename => {
			"message" => "[event][original]"
			"host" => "[logstash][host]"
		}
	}
}

# Setting the device name and group
filter {
	mutate {
		add_field => {
			"[observer][product]" => "damballa"
			"[observer][name]" => "Damballa"
			"[observer][type]" => "Anti Virus"
		}
	}
}


