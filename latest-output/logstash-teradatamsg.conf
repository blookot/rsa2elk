# Renaming a couple of fields
filter {
	mutate {
		rename => {
			"message" => "[event][original]"
			"host" => "[logstash][host]"
		}
	}
}

# Setting the device name and group
filter {
	mutate {
		add_field => {
			"[observer][product]" => "teradata"
			"[observer][name]" => "Teradata"
			"[observer][type]" => "Database"
		}
	}
}


# One single filter block for all headers and messages
filter {

################## HEADERS ##################

	# HEADER 0001
	# line in RSA: %TERADATA: <messageid>^^<!payload>
	if ![logstash][headerfound] {
		dissect {
			mapping => { "[event][original]" => "%TERADATA: %{messageid}^^%{message}" }
			id => "header-0001"
			add_field => {
				"[rsa][header][id]" => "0001"
				"[rsa][message][id2]" => "%{messageid}"
				"[logstash][headerfound]" => true
			}
		}
	}



################## MsgId2 to Parser ##################

	translate {
		field => "[rsa][message][id2]"
		destination => "[logstash][msgparser][id]"
		dictionary_path => "msgid2parserid-teradatamsg.json"
		fallback => ""
		override => true
	}


################## MESSAGES ##################

	# PARSER msgParserId0
	# line in RSA: 1<fld1>^^<username>^^<fld3>^^<id>^^<sessionid>^^<owner>^^<accesses>^^<fld8>^^<fld9>^^<result>^^<db_name>^^<tbl_name>^^<fld13>^^<event_type>^^<statement>^^<fld16>
	if [logstash][msgparser][id] == "msgParserId0" {
		dissect {
			mapping => { "message" => "1%{fld1}^^%{username}^^%{fld3}^^%{id}^^%{sessionid}^^%{owner}^^%{accesses}^^%{fld8}^^%{fld9}^^%{result}^^%{db_name}^^%{tbl_name}^^%{fld13}^^%{event_type}^^%{statement}^^%{fld16}" }
			id => "msgParserId0"
			add_field => {
				"[logstash][fullDateTimeString]" => "%{fld1}"
				"[logstash][messagefound]" => true
			}
		}
		if [logstash][fullDateTimeString] {
			date { match => [ "[logstash][fullDateTimeString]", "yyMMddHHmmss" ] }
		}
	}
	# PARSER msgParserId1
	# line in RSA: 1<fld1>^^<username>^^<fld3>^^<event_description>^^<event_source>^^<id>^^<sessionid>
	else if [logstash][msgparser][id] == "msgParserId1" {
		dissect {
			mapping => { "message" => "1%{fld1}^^%{username}^^%{fld3}^^%{event_description}^^%{event_source}^^%{id}^^%{sessionid}" }
			id => "msgParserId1"
			add_field => {
				"[logstash][fullDateTimeString]" => "%{fld1}"
				"[logstash][messagefound]" => true
			}
		}
		if [logstash][fullDateTimeString] {
			date { match => [ "[logstash][fullDateTimeString]", "yyMMddHHmmss" ] }
		}
	}


################## END OF MESSAGES ##################

# End of the filter block
}


