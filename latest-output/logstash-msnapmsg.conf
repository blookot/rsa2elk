# Renaming a couple of fields
filter {
	mutate {
		rename => {
			"message" => "[event][original]"
			"host" => "[logstash][host]"
		}
	}
}

# Setting the device name and group
filter {
	mutate {
		add_field => {
			"[observer][product]" => "msnap"
			"[observer][name]" => "Microsoft Network Access Protection"
			"[observer][type]" => "Access Control"
		}
	}
}


# One single filter block for all headers and messages
filter {

################## HEADERS ##################

	# HEADER 0001
	# line in RSA: %MSNAP-<messageid>: <!payload>
	if ![logstash][headerfound] {
		dissect {
			mapping => { "[event][original]" => "%MSNAP-%{messageid}: %{message}" }
			id => "header-0001"
			add_field => {
				"[rsa][header][id]" => "0001"
				"[rsa][message][id2]" => "%{messageid}"
				"[logstash][headerfound]" => true
			}
		}
	}



################## MsgId2 to Parser ##################

	translate {
		field => "[rsa][message][id2]"
		destination => "[logstash][msgparser][id]"
		dictionary_path => "msgid2parserid-msnapmsg.json"
		fallback => ""
		override => true
	}


################## MESSAGES ##################

	# PARSER msgParserId0
	# line in RSA: <id>^^<fld1>.<fld2>^^<hostname>^^<username>^^<saddr>^^<saddr_v6>^^<shost>^^<version>^^<policyname>^^<fld3>^^<authmethod>^^<fld4>^^<fld5>^^<fld6>^^<info>
	if [logstash][msgparser][id] == "msgParserId0" {
		dissect {
			mapping => { "message" => "%{id}^^%{fld1}.%{fld2}^^%{hostname}^^%{username}^^%{saddr}^^%{saddr_v6}^^%{shost}^^%{version}^^%{policyname}^^%{fld3}^^%{authmethod}^^%{fld4}^^%{fld5}^^%{fld6}^^%{info}" }
			id => "msgParserId0"
			add_field => {
				"[logstash][fullDateTimeString]" => "%{fld1}"
				"[logstash][messagefound]" => true
			}
		}
		if [logstash][fullDateTimeString] {
			date { match => [ "[logstash][fullDateTimeString]", "yyyy-M-d HH:m:s" ] }
		}
	}
	else if [logstash][msgparser][id] == "2" {
		# MESSAGE 2:01
		# line in RSA: <id>^^<fld1>.<fld2>^^<hostname>^^<username>^^<saddr>^^<saddr_v6>^^<shost>^^<version>^^<policyname>^^<fld3>^^<authmethod>^^<fld4>^^<fld5>^^<fld6>^^<event_source>:<disposition>:<fld7>:<fld8>:<fld9>:(<result>):<fld12>
		if ![logstash][messagefound] {
			dissect {
				mapping => { "message" => "%{id}^^%{fld1}.%{fld2}^^%{hostname}^^%{username}^^%{saddr}^^%{saddr_v6}^^%{shost}^^%{version}^^%{policyname}^^%{fld3}^^%{authmethod}^^%{fld4}^^%{fld5}^^%{fld6}^^%{event_source}:%{disposition}:%{fld7}:%{fld8}:%{fld9}:(%{result}):%{fld12}" }
				id => "message-2:01"
				add_field => {
					"[event][id]" => "2:01"
					"[rsa][message][id1]" => "2:01"
					"[event][categoryid]" => "1502010000"
					"[logstash][fullDateTimeString]" => "%{fld1}"
					"[logstash][messagefound]" => true
				}
			}
			if [logstash][fullDateTimeString] {
				date { match => [ "[logstash][fullDateTimeString]", "yyyy-M-d HH:m:s" ] }
			}
		}
		# MESSAGE 2
		# line in RSA: <id>^^<fld1>.<fld2>^^<hostname>^^<username>^^<saddr>^^<saddr_v6>^^<shost>^^<version>^^<policyname>^^<fld3>^^<authmethod>^^<fld4>^^<fld5>^^<fld6>^^<info>
		if ![logstash][messagefound] {
			dissect {
				mapping => { "message" => "%{id}^^%{fld1}.%{fld2}^^%{hostname}^^%{username}^^%{saddr}^^%{saddr_v6}^^%{shost}^^%{version}^^%{policyname}^^%{fld3}^^%{authmethod}^^%{fld4}^^%{fld5}^^%{fld6}^^%{info}" }
				id => "message-2"
				add_field => {
					"[event][id]" => "2"
					"[rsa][message][id1]" => "2"
					"[event][categoryid]" => "1502010000"
					"[logstash][fullDateTimeString]" => "%{fld1}"
					"[logstash][messagefound]" => true
				}
			}
			if [logstash][fullDateTimeString] {
				date { match => [ "[logstash][fullDateTimeString]", "yyyy-M-d HH:m:s" ] }
			}
		}
	}


################## END OF MESSAGES ##################

# End of the filter block
}

