# Renaming a couple of fields
filter {
	mutate {
		rename => {
			"message" => "[event][original]"
			"host" => "[logstash][host]"
		}
	}
}

# Setting the device name and group
filter {
	mutate {
		add_field => {
			"[observer][product]" => "eeyeretina"
			"[observer][name]" => "eEye Retina"
			"[observer][type]" => "IDS"
		}
	}
}


# One single filter block for all headers and messages
filter {

################## HEADERS ##################

	# HEADER 0001
	# line in RSA: <htime> Retina: {The <messageid>|<messageid>} <!payload:messageid>
	if ![logstash][headerfound] {
		grok {
			match => { "[event][original]" => "^(?<htime>[^\s]*)[\s]+Retina:[\s]+(The[\s]+(?<messageid>[^\s]*)|(?<messageid>[^\s]*))[\s]+(?<payload>.*))$" }
			id => "header-0001"
			add_field => {
				"[rsa][header][id]" => "0001"
				"[rsa][message][id2]" => "%{messageid}"
				"[logstash][headerfound]" => true
			}
		}
	}
	# HEADER 0002
	# line in RSA: %Retina: {The <messageid>|<messageid>} <!payload:messageid>
	if ![logstash][headerfound] {
		grok {
			match => { "[event][original]" => "^%Retina:[\s]+(The[\s]+(?<messageid>[^\s]*)|(?<messageid>[^\s]*))[\s]+(?<payload>.*))$" }
			id => "header-0002"
			add_field => {
				"[rsa][header][id]" => "0002"
				"[rsa][message][id2]" => "%{messageid}"
				"[logstash][headerfound]" => true
			}
		}
	}



################## MsgId2 to Parser ##################

	translate {
		field => "[rsa][message][id2]"
		destination => "[logstash][msgparser][id]"
		dictionary_path => "msgid2parserid-v20_eeyeretinamsg.json"
		fallback => ""
		override => true
	}


################## MESSAGES ##################

	if [logstash][msgparser][id] == "Retina" {
		# MESSAGE Retina
		# line in RSA: Retina has found <severity> {Severity audit|audit} <threat_name> on ip {<hostip> <fld1>|<hostip>} 
		if ![logstash][messagefound] {
			grok {
				match => { "message" => "^Retina[\s]+has[\s]+found[\s]+(?<severity>[^\s]*)[\s]+(Severity[\s]+audit|audit)[\s]+(?<threat_name>[^\s]*)[\s]+on[\s]+ip[\s]+((?<hostip>[^\s]*)[\s]+(?<fld1>[^\s]*)|(?<hostip>[^\s]*))[\s]+$" }
				id => "message-Retina"
				add_field => {
					"[event][id]" => "Retina"
					"[rsa][message][id1]" => "Retina"
					"[event][categoryid]" => "1614000000"
					"[logstash][fullDateTimeString]" => "%{htime}"
					"[logstash][messagefound]" => true
				}
			}
			if [logstash][fullDateTimeString] {
				date { match => [ "[logstash][fullDateTimeString]", "yyyy- M-d H:m:s" ] }
			}
		}
		# MESSAGE Retina:01
		# line in RSA: Retina has {started|finished} scanning {ip <hostip>|job <fld1>} 
		if ![logstash][messagefound] {
			grok {
				match => { "message" => "^Retina[\s]+has[\s]+(started|finished)[\s]+scanning[\s]+(ip[\s]+(?<hostip>[^\s]*)|job[\s]+(?<fld1>[^\s]*))[\s]+$" }
				id => "message-Retina:01"
				add_field => {
				"severity" => "Informational"
					"[event][id]" => "Retina:01"
					"[rsa][message][id1]" => "Retina:01"
					"[event][categoryid]" => "1614000000"
					"[logstash][fullDateTimeString]" => "%{htime}"
					"[logstash][messagefound]" => true
				}
			}
			if [logstash][fullDateTimeString] {
				date { match => [ "[logstash][fullDateTimeString]", "yyyy- M-d H:m:s" ] }
			}
		}
		# MESSAGE Retina:02
		# line in RSA: Retina Service Started Sucessfully.
		if ![logstash][messagefound] {
			dissect {
				mapping => { "message" => "Retina Service Started Sucessfully." }
				id => "message-Retina:02"
				add_field => {
				"severity" => "Informational"
					"[event][id]" => "Retina:02"
					"[rsa][message][id1]" => "Retina:02"
					"[event][categoryid]" => "1610000000"
					"[logstash][fullDateTimeString]" => "%{htime}"
					"[logstash][messagefound]" => true
				}
			}
			if [logstash][fullDateTimeString] {
				date { match => [ "[logstash][fullDateTimeString]", "yyyy- M-d H:m:s" ] }
			}
		}
	}


################## END OF MESSAGES ##################

# End of the filter block
}


