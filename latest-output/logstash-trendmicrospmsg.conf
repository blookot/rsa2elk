# Renaming a couple of fields
filter {
	mutate {
		rename => {
			"message" => "[event][original]"
			"host" => "[logstash][host]"
		}
	}
}

# Setting the device name and group
filter {
	mutate {
		add_field => {
			"[observer][product]" => "trendmicrosp"
			"[observer][name]" => "TrendMicro ServerProtect"
			"[observer][type]" => "Anti Virus"
		}
	}
}


# One single filter block for all headers and messages
filter {

################## HEADERS ##################

	# HEADER 0001
	# line in RSA: %TRENDMICRO <messageid> <!payload>
	if ![logstash][headerfound] {
		dissect {
			mapping => { "[event][original]" => "%TRENDMICRO %{messageid} %{message}" }
			id => "header-0001"
			add_field => {
				"[rsa][header][id]" => "0001"
				"[rsa][message][id2]" => "%{messageid}"
				"[logstash][headerfound]" => true
			}
		}
	}
	# HEADER 0002
	# line in RSA: %TRENDMICRO <messageid>: <!payload>
	if ![logstash][headerfound] {
		dissect {
			mapping => { "[event][original]" => "%TRENDMICRO %{messageid}: %{message}" }
			id => "header-0002"
			add_field => {
				"[rsa][header][id]" => "0002"
				"[rsa][message][id2]" => "%{messageid}"
				"[logstash][headerfound]" => true
			}
		}
	}



################## MsgId2 to Parser ##################

	translate {
		field => "[rsa][message][id2]"
		destination => "[logstash][msgparser][id]"
		dictionary_path => "msgid2parserid-trendmicrospmsg.json"
		fallback => ""
		override => true
	}


################## MESSAGES ##################

	# PARSER msgParserId0
	# line in RSA: is a testing string.
	if [logstash][msgparser][id] == "msgParserId0" {
		dissect {
			mapping => { "message" => "is a testing string." }
			id => "msgParserId0"
			add_field => {
				"[logstash][messagefound]" => true
			}
		}
	}
	# PARSER msgParserId1
	# line in RSA: <event_description>  Server: <hostname>  Method Changed: <fld5>  Date <fld13> Time: <fld0> (<fld1>)
	else if [logstash][msgparser][id] == "msgParserId1" {
		dissect {
			mapping => { "message" => "%{event_description}  Server: %{hostname}  Method Changed: %{fld5}  Date %{fld13} Time: %{fld0} (%{fld1})" }
			id => "msgParserId1"
			add_field => {
				"ec_subject" => "User"
				"ec_activity" => "Modify"
				"ec_theme" => "Configuration"
				"ec_outcome" => "Unknown"
				"[logstash][fullDateTimeString]" => "%{fld0}"
				"[logstash][messagefound]" => true
			}
		}
		if [logstash][fullDateTimeString] {
			date { match => [ "[logstash][fullDateTimeString]", "M/d/yy HH:m:s" ] }
		}
	}
	# PARSER msgParserId2
	# line in RSA: <event_description>  Server: <hostname>  User: <username>  Path: <filename>  Date / Time: <fld0> (<fld1>)
	else if [logstash][msgparser][id] == "msgParserId2" {
		dissect {
			mapping => { "message" => "%{event_description}  Server: %{hostname}  User: %{username}  Path: %{filename}  Date / Time: %{fld0} (%{fld1})" }
			id => "msgParserId2"
			add_field => {
				"[logstash][fullDateTimeString]" => "%{fld0}"
				"[logstash][messagefound]" => true
			}
		}
		if [logstash][fullDateTimeString] {
			date { match => [ "[logstash][fullDateTimeString]", "M/d/yy HH:m:s" ] }
		}
	}
	# PARSER msgParserId3
	# line in RSA: Scan: <fld4>  Virus: <threat_name>  File: <filename>  Computer: <fld3>  User: <username>  Infection source: <hostname>    Action: <action>
	else if [logstash][msgparser][id] == "msgParserId3" {
		dissect {
			mapping => { "message" => "Scan: %{fld4}  Virus: %{threat_name}  File: %{filename}  Computer: %{fld3}  User: %{username}  Infection source: %{hostname}    Action: %{action}" }
			id => "msgParserId3"
			add_field => {
				"[logstash][messagefound]" => true
			}
		}
	}
	# PARSER msgParserId4
	# line in RSA: Scan: <fld4>  Spyware: <threat_name>  File: <filename>  Computer: <fld3>  User: <username>  Infection source: <hostname>    Action: <action>
	else if [logstash][msgparser][id] == "msgParserId4" {
		dissect {
			mapping => { "message" => "Scan: %{fld4}  Spyware: %{threat_name}  File: %{filename}  Computer: %{fld3}  User: %{username}  Infection source: %{hostname}    Action: %{action}" }
			id => "msgParserId4"
			add_field => {
				"[logstash][messagefound]" => true
			}
		}
	}
	# PARSER msgParserId5
	# line in RSA: <event_description>  Server: <hostname>  User Name: <username>  Date / Time: <fld0> (<fld1>)
	else if [logstash][msgparser][id] == "msgParserId5" {
		dissect {
			mapping => { "message" => "%{event_description}  Server: %{hostname}  User Name: %{username}  Date / Time: %{fld0} (%{fld1})" }
			id => "msgParserId5"
			add_field => {
				"ec_subject" => "Service"
				"ec_activity" => "Start"
				"ec_outcome" => "Success"
				"[logstash][fullDateTimeString]" => "%{fld0}"
				"[logstash][messagefound]" => true
			}
		}
		if [logstash][fullDateTimeString] {
			date { match => [ "[logstash][fullDateTimeString]", "M/d/yy HH:m:s" ] }
		}
	}
	# PARSER msgParserId6
	# line in RSA: Virus pattern files saved on server <hostname> is out-of-date.
	else if [logstash][msgparser][id] == "msgParserId6" {
		dissect {
			mapping => { "message" => "Virus pattern files saved on server %{hostname} is out-of-date." }
			id => "msgParserId6"
			add_field => {
				"[logstash][messagefound]" => true
			}
		}
	}
	# PARSER msgParserId7
	# line in RSA: Spyware pattern files saved on server <hostname> is out-of-date.
	else if [logstash][msgparser][id] == "msgParserId7" {
		dissect {
			mapping => { "message" => "Spyware pattern files saved on server %{hostname} is out-of-date." }
			id => "msgParserId7"
			add_field => {
				"[logstash][messagefound]" => true
			}
		}
	}


################## END OF MESSAGES ##################

# End of the filter block
}


