		grok {
			match => { "[event][original]" => "^%MckessonHPF:[\s]+(?<message>(?<hyear>[^\-]*)\-(?<hmonth>[^\-]*)\-(?<hdate>[^\s]*)[\s]+(?<htime>[^\^]*)\^\^(?<messageid>[^\^]*)\^\^(?<payload>.*))$" }
