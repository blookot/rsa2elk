# Renaming a couple of fields
filter {
	mutate {
		rename => {
			"message" => "[event][original]"
			"host" => "[logstash][host]"
		}
	}
}

# Setting the device name and group
filter {
	mutate {
		add_field => {
			"[observer][product]" => "oracleav"
			"[observer][name]" => "Oracle Audit Vault"
			"[observer][type]" => "Database"
		}
	}
}


# One single filter block for all headers and messages
filter {

################## HEADERS ##################

	# HEADER 0001
	# line in RSA: %ORACLEAV: <hfld1>^^<messageid>^^<hfld2>^^<!payload:hfld1>
	if ![logstash][headerfound] {
		grok {
			match => { "[event][original]" => "^%ORACLEAV:[\s]+(?<message>(?<hfld1>[^\^]*)\^\^(?<messageid>[^\^]*)\^\^(?<hfld2>[^\^]*)\^\^(?<payload>.*))$" }
			id => "header-0001"
			add_field => {
				"[rsa][header][id]" => "0001"
				"[rsa][message][id2]" => "%{messageid}"
				"[logstash][headerfound]" => true
			}
		}
	}
	# HEADER 0002
	# line in RSA: %ORACLE_<messageid>:<!payload>
	if ![logstash][headerfound] {
		dissect {
			mapping => { "[event][original]" => "%ORACLE_%{messageid}:%{message}" }
			id => "header-0002"
			add_field => {
				"[rsa][header][id]" => "0002"
				"[rsa][message][id2]" => "%{messageid}"
				"[logstash][headerfound]" => true
			}
		}
	}



################## MsgId2 to Parser ##################

	translate {
		field => "[rsa][message][id2]"
		destination => "[logstash][msgparser][id]"
		dictionary_path => "msgid2parserid-oracleavmsg.json"
		fallback => ""
		override => true
	}


################## MESSAGES ##################

	# PARSER msgParserId0
	# line in RSA: <operation_id>^^<fld1>^^<fld4>^^<rulename>^^<fld5>^^<event_state>
	if [logstash][msgparser][id] == "msgParserId0" {
		dissect {
			mapping => { "message" => "%{operation_id}^^%{fld1}^^%{fld4}^^%{rulename}^^%{fld5}^^%{event_state}" }
			id => "msgParserId0"
			add_field => {
				"ec_subject" => "Database"
				"ec_theme" => "ALM"
				"[logstash][fullDateTimeString]" => "%{fld1}"
				"[logstash][messagefound]" => true
			}
		}
		if [logstash][fullDateTimeString] {
			date { match => [ "[logstash][fullDateTimeString]", "yyyy-M-d H:m:s" ] }
		}
	}
	# PARSER msgParserId1
	# line in RSA: <operation_id>^^<id>^^<rulename>^^<event_state>^^<fld1>^^<event_type>^^<vendor_event_cat>^^<resultcode>^^<fld3>^^<fld4>^^<fld5>^^<owner>^^<obj_name>^^<fld6>^^<fld7>^^<shost>^^<event_computer>^^<process_id>^^<c_username>^^<instance>^^<context>^^<id1>
	else if [logstash][msgparser][id] == "msgParserId1" {
		dissect {
			mapping => { "message" => "%{operation_id}^^%{id}^^%{rulename}^^%{event_state}^^%{fld1}^^%{event_type}^^%{vendor_event_cat}^^%{resultcode}^^%{fld3}^^%{fld4}^^%{fld5}^^%{owner}^^%{obj_name}^^%{fld6}^^%{fld7}^^%{shost}^^%{event_computer}^^%{process_id}^^%{c_username}^^%{instance}^^%{context}^^%{id1}" }
			id => "msgParserId1"
			add_field => {
				"ec_subject" => "Database"
				"ec_theme" => "ALM"
				"[logstash][fullDateTimeString]" => "%{fld1}"
				"[logstash][messagefound]" => true
			}
		}
		if [logstash][fullDateTimeString] {
			date { match => [ "[logstash][fullDateTimeString]", "yyyy-M-d H:m:s" ] }
		}
	}
	# PARSER msgParserId2
	# line in RSA: <operation_id>^^<id>^^<rulename>^^<event_state>^^<fld1>^^<event_type>^^<vendor_event_cat>^^<resultcode>^^<fld3>^^<fld4>^^<fld5>^^<owner>^^<obj_name>^^<fld6>^^<fld7>^^<shost>^^<event_computer>^^<process_id>^^<c_username>^^<instance>^^<context>^^<id1>
	else if [logstash][msgparser][id] == "msgParserId2" {
		dissect {
			mapping => { "message" => "%{operation_id}^^%{id}^^%{rulename}^^%{event_state}^^%{fld1}^^%{event_type}^^%{vendor_event_cat}^^%{resultcode}^^%{fld3}^^%{fld4}^^%{fld5}^^%{owner}^^%{obj_name}^^%{fld6}^^%{fld7}^^%{shost}^^%{event_computer}^^%{process_id}^^%{c_username}^^%{instance}^^%{context}^^%{id1}" }
			id => "msgParserId2"
			add_field => {
				"ec_subject" => "Database"
				"ec_theme" => "Authentication"
				"[logstash][fullDateTimeString]" => "%{fld1}"
				"[logstash][messagefound]" => true
			}
		}
		if [logstash][fullDateTimeString] {
			date { match => [ "[logstash][fullDateTimeString]", "yyyy-M-d H:m:s" ] }
		}
	}
	# PARSER msgParserId3
	# line in RSA: <operation_id>^^<id>^^<rulename>^^<event_state>^^<fld1>^^<event_type>^^<vendor_event_cat>^^<resultcode>^^<fld3>^^<fld4>^^<fld5>^^<owner>^^<obj_name>^^<fld6>^^<fld7>^^<shost>^^<event_computer>^^<process_id>^^<c_username>^^<instance>^^<context>^^<id1>
	else if [logstash][msgparser][id] == "msgParserId3" {
		dissect {
			mapping => { "message" => "%{operation_id}^^%{id}^^%{rulename}^^%{event_state}^^%{fld1}^^%{event_type}^^%{vendor_event_cat}^^%{resultcode}^^%{fld3}^^%{fld4}^^%{fld5}^^%{owner}^^%{obj_name}^^%{fld6}^^%{fld7}^^%{shost}^^%{event_computer}^^%{process_id}^^%{c_username}^^%{instance}^^%{context}^^%{id1}" }
			id => "msgParserId3"
			add_field => {
				"ec_subject" => "Database"
				"[logstash][fullDateTimeString]" => "%{fld1}"
				"[logstash][messagefound]" => true
			}
		}
		if [logstash][fullDateTimeString] {
			date { match => [ "[logstash][fullDateTimeString]", "yyyy-M-d H:m:s" ] }
		}
	}
	# PARSER msgParserId4
	# line in RSA: <operation_id>^^<id>^^<rulename>^^<event_state>^^<fld1>^^<event_type>^^<vendor_event_cat>^^<resultcode>^^<fld3>^^<fld4>^^<fld5>^^<owner>^^<obj_name>^^<fld6>^^<fld7>^^<shost>^^<event_computer>^^<process_id>^^<c_username>^^<instance>^^<context>^^<id1>
	else if [logstash][msgparser][id] == "msgParserId4" {
		dissect {
			mapping => { "message" => "%{operation_id}^^%{id}^^%{rulename}^^%{event_state}^^%{fld1}^^%{event_type}^^%{vendor_event_cat}^^%{resultcode}^^%{fld3}^^%{fld4}^^%{fld5}^^%{owner}^^%{obj_name}^^%{fld6}^^%{fld7}^^%{shost}^^%{event_computer}^^%{process_id}^^%{c_username}^^%{instance}^^%{context}^^%{id1}" }
			id => "msgParserId4"
			add_field => {
				"ec_subject" => "Database"
				"ec_theme" => "AccessControl"
				"[logstash][fullDateTimeString]" => "%{fld1}"
				"[logstash][messagefound]" => true
			}
		}
		if [logstash][fullDateTimeString] {
			date { match => [ "[logstash][fullDateTimeString]", "yyyy-M-d H:m:s" ] }
		}
	}


################## END OF MESSAGES ##################

# End of the filter block
}

# Enrich events using VALUEMAP
filter {
	translate {
		field => "[fld5]"
		destination => "[severity]"
		dictionary => {
			"1" => "Critical"
			"2" => "Warning"
		}
		fallback => ""
		override => true
	}
}


