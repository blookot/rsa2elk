# Renaming a couple of fields
filter {
	mutate {
		rename => {
			"message" => "[event][original]"
			"host" => "[logstash][host]"
		}
	}
}

# Setting the device name and group
filter {
	mutate {
		add_field => {
			"[observer][product]" => "sonicwallemail"
			"[observer][name]" => "SonicWALL Email Security"
			"[observer][type]" => "Application Firewall"
		}
	}
}


# One single filter block for all headers and messages
filter {

################## HEADERS ##################

	# HEADER 0001
	# line in RSA: <hfld1> <hfld2> <hfld3> <hhostname> id=EmailSecurity: sn=<hfld4> Subject=<hsubject> From=<hfrom> To=<hto> MlfUniqueID=<hfld5> Threat=<messageid> <!payload:hfld4>
	if ![logstash][headerfound] {
		grok {
			match => { "[event][original]" => "^(?<hfld1>[^\s]*)[\s]+(?<hfld2>[^\s]*)[\s]+(?<hfld3>[^\s]*)[\s]+(?<hhostname>[^\s]*)[\s]+id=EmailSecurity:[\s]+sn=(?<message>(?<hfld4>[^\s]*)[\s]+Subject=(?<hsubject>[^\s]*)[\s]+From=(?<hfrom>[^\s]*)[\s]+To=(?<hto>[^\s]*)[\s]+MlfUniqueID=(?<hfld5>[^\s]*)[\s]+Threat=(?<messageid>[^\s]*)[\s]+(?<payload>.*))$" }
			id => "header-0001"
			add_field => {
				"[rsa][header][id]" => "0001"
				"[rsa][message][id2]" => "%{messageid}"
				"[logstash][headerfound]" => true
			}
		}
	}
	# HEADER 0002
	# line in RSA: id=EmailSecurity sn=<hfld4> Subject=<hsubject> From=<hfrom> To=<hto> MlfUniqueID=<hfld5> Threat=<messageid> <!payload:hfld4>
	if ![logstash][headerfound] {
		grok {
			match => { "[event][original]" => "^id=EmailSecurity[\s]+sn=(?<message>(?<hfld4>[^\s]*)[\s]+Subject=(?<hsubject>[^\s]*)[\s]+From=(?<hfrom>[^\s]*)[\s]+To=(?<hto>[^\s]*)[\s]+MlfUniqueID=(?<hfld5>[^\s]*)[\s]+Threat=(?<messageid>[^\s]*)[\s]+(?<payload>.*))$" }
			id => "header-0002"
			add_field => {
				"[rsa][header][id]" => "0002"
				"[rsa][message][id2]" => "%{messageid}"
				"[logstash][headerfound]" => true
			}
		}
	}



################## MsgId2 to Parser ##################

	translate {
		field => "[rsa][message][id2]"
		destination => "[logstash][msgparser][id]"
		dictionary_path => "msgid2parserid-sonicwallemailmsg.json"
		fallback => ""
		override => true
	}


################## MESSAGES ##################

	# PARSER msgParserId0
	# line in RSA: <fld4> Subject=<subject> From=<from> To=<to> MlfUniqueID=<fld5> Threat=<event_type> VrsOrPolicyName=<policyname>
	if [logstash][msgparser][id] == "msgParserId0" {
		dissect {
			mapping => { "message" => "%{fld4} Subject=%{subject} From=%{from} To=%{to} MlfUniqueID=%{fld5} Threat=%{event_type} VrsOrPolicyName=%{policyname}" }
			id => "msgParserId0"
			add_field => {
				"virusname" => "%{policyname}"
				"hostname" => "%{hhostname}"
				"[logstash][messagefound]" => true
			}
		}
	}


################## END OF MESSAGES ##################

# End of the filter block
}


