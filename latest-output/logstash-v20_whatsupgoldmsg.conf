	if ![logstash][headerfound] {
		grok {
			match => { "[event][original]" => "^%WHATSUPGOLD:[\s]+(?<message>(?<hnode>[^\^]*)\^\^(?<hdevice>[^\^]*)\^\^(?<messageid>[^\^]*)\^\^(?<hservice>[^\^]*)\^\^(?<hstarttime>[^\^]*)\^\^(?<hendtime>[^\^]*)\^\^(?<payload>.*))$" }
			id => "header-0004"
			add_field => {
				"[rsa][header][id]" => "0004"
				"[rsa][message][id2]" => "%{messageid}"
				"[logstash][headerfound]" => true
			}
		}
	}
