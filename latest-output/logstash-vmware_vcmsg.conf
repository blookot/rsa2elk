################## HEADERS ##################

	# HEADER 0001
	# line in RSA: <hmonth> <hday> <year> <htime> %VMWARE_VC EVENT: Time=[<hdatetime>],DeviceType=<product>,Type=<messageid>,<!payload:hdatetime>
	if ![logstash][headerfound] {
		grok {
			match => { "[event][original]" => "^(?<hmonth>[^\s]*)[\s]+(?<hday>[^\s]*)[\s]+(?<year>[^\s]*)[\s]+(?<htime>[^\s]*)[\s]+%VMWARE_VC[\s]+EVENT:[\s]+Time=\[(?<message>(?<hdatetime>[^\]]*)\],DeviceType=(?<product>[^,]*),Type=(?<messageid>[^,]*),(?<payload>.*))$" }
			id => "header-0001"
			add_field => {
				"[rsa][header][id]" => "0001"
				"[rsa][message][id2]" => "%{messageid}"
				"[logstash][headerfound]" => true
			}
		}
	}
